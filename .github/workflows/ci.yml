name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    name: Python Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=core --cov-report=xml
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: |
          pip install ruff mypy
      
      - name: Run ruff
        run: |
          ruff check core/ --exit-zero
      
      - name: Type check
        run: |
          mypy core/ --ignore-missing-imports --exit-zero

  swift-build:
    name: Swift Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Swift UI
        run: |
          cd ui
          xcodebuild -project SentinelForge.xcodeproj \
            -scheme SentinelForge \
            -destination 'platform=macOS' \
            -configuration Debug \
            build \
            CODE_SIGNING_ALLOWED=NO

  swift-tests:
    name: Swift Tests
    runs-on: macos-latest
    needs: swift-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Swift tests
        run: |
          cd ui
          xcodebuild -project SentinelForge.xcodeproj \
            -scheme SentinelForge \
            -destination 'platform=macOS' \
            test \
            CODE_SIGNING_ALLOWED=NO || echo "Tests skipped (no test target)"
