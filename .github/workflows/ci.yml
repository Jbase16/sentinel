name: SentinelForge CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gate - Check for shell=True
        run: |
          if grep -r "shell=True" core/ | grep -v "test" | grep -v "# allow-shell"; then
            echo "❌ CRITICAL: shell=True detected in core/. Use list-style args or check_call."
            exit 1
          fi

      - name: Gate - Check for dangerous eval/exec
        run: |
          if grep -rE "(eval\(|exec\()" core/ | grep -v "test" | grep -v "# safe"; then
            echo "❌ CRITICAL: eval() or exec() detected. This is forbidden."
            exit 1
          fi

  code-quality:
    needs: security-gate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Lint with Ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check core/ --output-format=github --select=E9,F63,F7,F82 --target-version=py311
        # Default checks (warnings)
        ruff check core/ --output-format=github --target-version=py311

    - name: Type check with Mypy
      run: |
        mypy core/ --ignore-missing-imports

    - name: Security Scan with Bandit
      run: |
        bandit -r core/ -ll -ii

    - name: Check for Circular Imports
      run: |
        python scripts/check_circular_imports.py

  tests:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Run Pytest with Coverage
      run: |
        pytest tests/ --cov=core --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
