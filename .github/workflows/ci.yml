name: CI

# Main CI pipeline with security gates
# This runs on all pushes and PRs to main/develop

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Security gate: Must pass before tests run
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for critical security issues
        run: |
          echo "üîí Running security gate checks..."

          # Critical: No shell=True allowed
          if grep -r "shell=True" core/ --include="*.py"; then
            echo "‚ùå BLOCKED: shell=True found (command injection risk)"
            exit 1
          fi

          # Critical: No hardcoded secrets
          if grep -r -E "(password|secret|api_key)\s*=\s*['\"][^'\"]{12,}" core/ --include="*.py"; then
            echo "‚ö†Ô∏è  Warning: Potential hardcoded secrets"
            # Don't block yet, just warn
          fi

          echo "‚úÖ Security gate passed"

  python-tests:
    name: Python Tests
    runs-on: macos-latest
    needs: security-gate  # Only run if security gate passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=core --cov-report=xml
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    needs: security-gate  # Only run if security gate passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff mypy

      - name: Run ruff (BLOCKING)
        run: |
          echo "üîç Running ruff linter (blocking mode)..."
          # Remove --exit-zero to make this blocking
          ruff check core/

      - name: Type check (BLOCKING)
        run: |
          echo "üîç Running mypy type checker (blocking mode)..."
          # Remove --exit-zero to make this blocking
          mypy core/ --ignore-missing-imports

  swift-build:
    name: Swift Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Swift UI
        run: |
          cd ui
          xcodebuild -project SentinelForge.xcodeproj \
            -scheme SentinelForge \
            -destination 'platform=macOS' \
            -configuration Debug \
            build \
            CODE_SIGNING_ALLOWED=NO

  swift-tests:
    name: Swift Tests
    runs-on: macos-latest
    needs: swift-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Swift tests
        run: |
          cd ui
          xcodebuild -project SentinelForge.xcodeproj \
            -scheme SentinelForge \
            -destination 'platform=macOS' \
            test \
            CODE_SIGNING_ALLOWED=NO || echo "Tests skipped (no test target)"
