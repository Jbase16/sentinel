name: Schema Lock

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  schema-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Check schema drift
        run: |
          make check-schemas
