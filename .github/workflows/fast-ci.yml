name: Fast CI

# Lightweight CI for feature branches
# Only runs core checks to give fast feedback during development

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - 'develop'

jobs:
  quick-security-check:
    name: Quick Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Critical security patterns
        run: |
          echo "üîí Quick security scan..."

          # Only check for critical issues
          if grep -r "shell=True" core/ --include="*.py"; then
            echo "‚ùå shell=True found"
            exit 1
          fi

          if grep -r "eval(" core/ --include="*.py"; then
            echo "‚ùå eval() found"
            exit 1
          fi

          echo "‚úÖ Critical checks passed"

  unit-tests-only:
    name: Unit Tests (Fast)
    runs-on: macos-latest
    needs: quick-security-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run unit tests only (skip integration)
        run: |
          pytest tests/unit/ -v --maxfail=3

  lint-fast:
    name: Lint (Fast)
    runs-on: ubuntu-latest
    needs: quick-security-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Quick lint
        run: |
          # Only check for errors, not style
          ruff check core/ --select E,F

  fast-ci-summary:
    name: Fast CI Summary
    runs-on: ubuntu-latest
    needs: [quick-security-check, unit-tests-only, lint-fast]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "Fast CI Results:"
          echo "- Security: ${{ needs.quick-security-check.result }}"
          echo "- Unit tests: ${{ needs.unit-tests-only.result }}"
          echo "- Lint: ${{ needs.lint-fast.result }}"

          if [ "${{ needs.quick-security-check.result }}" != "success" ]; then
            echo "‚ùå Security check failed"
            exit 1
          fi

          echo "‚úÖ Fast CI passed"
