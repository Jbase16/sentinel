# docker-compose.yml
# Sentinel Deployment Manifest
version: '3.8'

services:
  # The Neuro-Symbolic Core
  sentinel-core:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts
      - ./brain:/app/brain
    environment:
      - SENTINEL_AI_PROVIDER=ollama
      - SENTINEL_AI_MODEL=gemma:7b
      - SENTINEL_OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - cyber-range

  # A Vulnerable Target for "Live Fire" Calibration
  # We use DVWA or Juice Shop
  target-dummy:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"
    networks:
      - cyber-range

networks:
  cyber-range:
    driver: bridge
